<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 102</title>
</head>
<body>
    <script>
       const parOuImpar = (num) => {
            if(num % 2 == 0){
                return console.log(`O ${num} é par`);
            }else {
                return console.log(`O ${num} é impar`);
            }
        }
        const soma = (a, b) => {
            return a + b
        }
        console.log(soma(3, 5))
        console.log(parOuImpar(10))
    </script>
</body>
</html>
