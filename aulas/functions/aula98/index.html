<body>
    <script>
        function multiplicar3Numeros(num1, num2, num3){
            return num1 * num2 * num3;
        }
        function numeroParOrImpar(num){
            if(num % 2 == 0){
                return console.log(`O ${num} é par`);
            }else {
                return console.log(`O ${num} é impar`);
            }
        }
        for(let i = 0; i<=10; i++){
            numeroParOrImpar(i)
        }
    </script>
