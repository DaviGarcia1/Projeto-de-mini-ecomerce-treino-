<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 143 - Método shift and unshift</title>
    
</head>
<body>
    <h1>ana é gataaaa</h1>
    <script>
        let carros = ['bmw', 'neymar', 'randeRover'];
        //remove o primeiro elemento de uma array
        carros.shift()
        console.log(carros)
        //adiciona um primeiro elemento de uma array
        carros.unshift('BMWWWWW');
        console.log(carros);
        
    </script>
</body>
</html>
