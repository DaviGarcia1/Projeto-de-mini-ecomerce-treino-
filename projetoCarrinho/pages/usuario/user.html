<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <link rel="stylesheet" href="/projetoCarrinho/style.css">
</head>
<body>
    <header class="usuario-header">
        <h1>Meu Perfil</h1>
    </header>
    <main class="usuario-main">
        <div class="usuario-img">
            <img src="/projetoCarrinho/img/fifa25.png" alt="fifa25">
        </div>
        <div class="usuario-form">
            <label for="name">Nome</label>
            <input type="text" id="" class="usuario-input">
            <label for="Email">Email</label>
            <input type="email" class="usuario-input">
            <label for="number">Telefone</label>
            <input type="number" class="usuario-input">
            <label for="number">Data Nascimento</label>
            <input type="date" class="usuario-input">
            <label for="social">Instagram</label>
            <input type="text" class="usuario-input">
            <label for="team">Time Favorito</label>
            <input type="text" class="usuario-input">
        </div>
    </main>
    <footer>
        <nav>
            <ul class="usuario-ul">
                <li class="usuario-footer-li">Salvar alterações</li>
                <li class="usuario-footer-li">Ir para o carrinho</li>
                <li class="usuario-footer-li">Sair</li>
            </ul>
        </nav>
    </footer>
    <script src="/projetoCarrinho/script.js"></script>
</body>
</html>
